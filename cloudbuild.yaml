# Cloud Build pipeline for NeuralHealthLink
# Auto-builds and deploys to Cloud Run (Project: neuralhealthlink2025)

steps:
  # ---- Step 1: Build Docker image ----
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - gcr.io/neuralhealthlink2025/neuralhealthlink
      - .

  # ---- Step 2: Push image to Artifact/Container Registry ----
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - gcr.io/neuralhealthlink2025/neuralhealthlink

  # ---- Step 3: Deploy to Cloud Run ----
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - neuralhealthlink                # service name
      - --image
      - gcr.io/neuralhealthlink2025/neuralhealthlink
      - --region
      - asia-south1
      - --platform
      - managed
      - --allow-unauthenticated

images:
  - gcr.io/neuralhealthlink2025/neuralhealthlink

timeout: '900s'
