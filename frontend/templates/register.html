<!-- /frontend/templates/register.html -->
{% extends "base.html" %}
{% block title %}Register Patient | {{ app_name }}{% endblock %}

{% block content %}
<h1>Register New Patient</h1>
<p style="margin-bottom:16px;">
  Fill the form below to create a new mock patient record. A unique lifetime Patient ID
  will be generated automatically.
</p>

<div class="block">
  <form method="post" class="glass-panel">
    <div class="grid">
      <div class="col-6">
        <label class="field-label">Full Name</label>
        <input type="text" name="name" required class="field-input" placeholder="e.g., Rohan Sharma" />
      </div>
      <div class="col-3">
        <label class="field-label">Age</label>
        <input type="number" name="age" min="0" max="120" class="field-input" />
      </div>
      <div class="col-3">
        <label class="field-label">Gender</label>
        <select name="gender" class="field-input">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <div class="col-4">
        <label class="field-label">City</label>
        <input type="text" name="city" class="field-input" placeholder="e.g., Kolkata" />
      </div>
      <div class="col-4">
        <label class="field-label">State (India)</label>
        <input type="text" name="state" class="field-input" placeholder="e.g., West Bengal" required />
      </div>
      <div class="col-4">
        <label class="field-label">Last Visit (YYYY-MM-DD)</label>
        <input type="text" name="last_visit" class="field-input" placeholder="2025-10-28" />
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <label class="field-label">Present Disease</label>
        <input type="text" name="present_disease" class="field-input" placeholder="e.g., Fever" required />
      </div>
    </div>

    <div style="margin-top:20px; display:flex; gap:10px;">
      <button type="submit" class="btn">Register &amp; Generate Patient ID</button>
      <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
